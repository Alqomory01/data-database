{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <form method="POST">
        <div class="d-flex flex-column mb-3 mx-auto p-2 mt-5 " style="width:960px">
        <div class="d-flex flex-column mx-auto p-2 " style="width:400px" >
            {% csrf_token %}
          <label for="inputEmail3" class="col-form-label ">First Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="firstname" id="inputEmail3">
          </div>
        </div>
        <div class="d-flex flex-column mx-auto p-2 " style="width:400px">
          <label for="inputPassword3" class=" col-form-label">Last Name</label>
          <div class="col-sm-10">
            {% csrf_token %}
            <input type="text" class="form-control" name="lastname" id="inputPassword3">
          </div>
        </div>
        <div class="d-flex flex-column mx-auto p-2 " style="width:400px">
            <label for="inputPassword3" class="col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" name="email" id="inputPassword3">
            </div>
          </div>

          <div class="d-flex flex-column mx-auto p-2 " style="width:400px">
            <label for="inputPassword3" class="col-form-label">password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="password" id="inputPassword3">
            </div>
          </div>
        
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
           
          </div>
        </div>
        <div class="mx-auto p-2" style="width:400px">
        <button type="submit" class="btn btn-primary mx-auto p-2 col-sm-10 " >Sign in</button>
    </div>
    </div>
    </form>
    
       
</body>
</html>
